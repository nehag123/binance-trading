  <div class="container">
	<!--<div w3-include-html="Includes/page-header.html"></div>-->
	  
	<div class="row" style="margin-top: 80px">
		<div style="float: left"><img src="images/UGAIN_2.png" width="100px"></div>
		<div style="height: 40px; width: 350px; float: left;">
			<p style="font-size: 20px; margin-left: 20px; margin-top: 8px;">The Crypto Profit Pros</p>
		</div>
		<div style="width: 350px; float: right;">
			<div style="float: right;">
			<img style="margin-left: 15px" width="32px" src="images/PS_ICON_HOME.png" />
			<img style="margin-left: 15px" width="32px" src="images/PS_ICON_CONTACT.png" />

			</div>

	  <div class="centered-container-outer">
		<div  class="centered-container-inner"  style="margin-top: 32px">
			<p><strong>Finish setting up your account</strong><br />In order to start trading, we need API access to your exchange account. API keys must allow trading only. We will not accept API keys that allow transfers.</p>
			<form id="form1" name="form1" method="post">
			  <label for="exchange">Exchange</label>
		      <select class="u-full-width" id="exchange">
				  <option value="binance">Binance</option>
			  </select>
			  <label for="email">API Key:</label>
              <input class="u-full-width" type="text" name="text" id="apikey" />
			  <label for="password">API Secret:</label>
              <input class="u-full-width" type="text" name="text" id="apisecret" />
			  <p>Your API keys are sent and stored encrypted.</p>
			  <input style="width: 100%" class="button-primary" type="submit" value="Finish Account Setup">
	      </form>
		</div>
    </div>

	<div class="row" style="margin-top: 10%">
